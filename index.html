<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5a623, #f0764b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 50px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }
        h2 {
            color: #333;
            font-size: 32px;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 18px;
            margin: 15px 0;
            border-radius: 12px;
            border: 1px solid #ddd;
            font-size: 16px;
            background-color: #f7f7f7;
        }
        input:focus {
            border-color: #f5a623;
            outline: none;
        }
        button {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: none;
            background-color: #f5a623;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #f0764b;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }
        .footer a {
            color: #f5a623;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Create an Account</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="signUp()">Sign Up</button>
    <div class="footer">
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAonc-hS1V2MzSSeIWdRKT0gwJi_G58Znc",
        authDomain: "fir-dashboard-e53de.firebaseapp.com",
        projectId: "fir-dashboard-e53de",
        storageBucket: "fir-dashboard-e53de.firebasestorage.app",
        messagingSenderId: "716659883720",
        appId: "1:716659883720:web:9ceaf854066becfcadaffd"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function signUp() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        auth.createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
                alert("Sign Up Successful!");
                window.location.href = "login.html";
            })
            .catch((error) => {
                alert("Error: " + error.message);
            });
    }
</script>

</body>
</html>
